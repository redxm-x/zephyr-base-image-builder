name: Build

on:
  push:
    branches: [ dockerfile-build-action ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build . -t mredzynia/devops-testing
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - run: docker push mredzynia/devops-testing
